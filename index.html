<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Speak Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pirate Speak Translator (not bidirectional)</h1>
        <h4>long sentences work best</h4>

        <textarea id="userMessage" placeholder="Type your message here..."></textarea>
        <button onclick="translateToPirateSpeak()">Translate to Pirate Speak</button>
        <p id="result"></p>
        <p id="loading" style="display: none;">Translating to pirate speak...</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>
</html>
